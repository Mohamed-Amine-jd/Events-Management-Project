<div class="simple-form">
  <form [formGroup]="newClub" (ngSubmit)="onSubmit()" class="simple-form">
    <h4>Edit Club</h4>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title" name="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" formControlName="description" name="description">
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" class="form-control" id="category" formControlName="category" name="category">
    </div>
    <div class="form-group">
      <label for="creator">Creator</label>
      <input type="text" class="form-control" id="creator" formControlName="creator" name="creator">
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location" formControlName="location" name="location">
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="text" class="form-control" id="image" formControlName="image" name="image">
    </div>
    <div class="form-group">
      <label for="members">Members</label>
      <input type="text" class="form-control" id="members" formControlName="members" name="members">
    </div>
    <button type="submit" class="btn btn-info">Edit</button>
  </form>
</div>
