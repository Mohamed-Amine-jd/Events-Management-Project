<app-home-header></app-home-header>
<div class="infos section">
  <div class="container">
    <div class="row">
      <div class="col-lg-11">
        <div class="main-content">
          <div class="row">
            <div class="col-lg-5">
              <img [src]="prendrenomFile(event.image)" class="img-responsive">
            </div>
            <div class="col-lg-6">
              <div class="section-heading">
                <img [src]="prendrenomFile(event.image)" [alt]="event.title" class="img-responsive" style="width: 60px; height: 60px; margin-right: 10px;">
                {{ event.title }}
                <div class="line-dec"></div>
                <div class="info-label">
                  <i class="fa-solid fa-circle-dollar-to-slot"></i> Price
                </div>
                <p>{{ event.price }} D</p>
              </div>
              <div class="skills">
                <div class="skill-slide marketing">
                  <div class="info-label">
                    <i class="fa-regular fa-circle-question"></i> Description
                  </div>
                  <p>{{ event.description }}</p>
                </div>
                <div class="skill-slide digital">
                  <div class="info-label">
                    <i class="fa-solid fa-mobile-screen-button"></i> Category
                  </div>
                  <p>{{ event.categorie }}</p>
                </div>
                <div class="skill-slide media">
                  <div class="info-label">
                    <i class="fa-solid fa-mobile-screen-button"></i> Place dispo
                  </div>
                  <p>{{ event.capacity }}</p>
                </div>
              </div>
              <div class="not">
                <label for="nbrPerson">Number of tickets:</label>
                <input type="number" [(ngModel)]="numberOfTickets" id="nbrPerson" name="nbrPerson" class="form-control" required>
                <span style="color: blueviolet; font-weight: bold;">Total price: {{ event.price * numberOfTickets }}</span>
                <div class="d-flex justify-content-center align-items-center">
                  <button class="btn btn-info custom-btn" (click)="addReservation()" [disabled]="event.capacity == 0">Reserve Now</button>
                </div>
              </div>
              <div class="btn-container">
                <button class="btn btn-success custom-btn" (click)="addAvis()" data-bs-toggle="modal" data-bs-target="#addReviewModal">Submit Review</button>
                <button class="btn btn-warning custom-btn" (click)="ShowAvis(event.idEvent)">Read Reviews</button>
              </div>
              
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addReviewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Review</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="addReview(reviewForm)" #reviewForm="ngForm" class="form-container mx-auto">
          <div class="form-group">
            <label for="emailClient" style="font-weight: bold;">Email Client</label>
            <input id="emailClient" ngModel name="emailClient" type="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="message" style="font-weight: bold;">Message</label>
            <textarea id="message" ngModel name="message" class="form-control" required></textarea>
          </div>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
