

  
<app-home-header></app-home-header>
<br><br><br><br><br>
<div class="contact-us section" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="contact-us-content">
          <div class="row">
           
            <div class="col-lg-8">
              <form  #addForm="ngForm" id="contact-form" (ngSubmit)="login(addForm)" class="form-detail" >
                <div class="row">
                  <div class="col-lg-12">
                    <div class="section-heading">
                      <h2><em>Sign In</em></h2>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input type="text" ngModel name="email" id="email" class="input-text" placeholder="Email" required>
               
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                      <fieldset>
                        <input type="password" ngModel name="password" id="password" class="input-text" placeholder="Password" required>

                      </fieldset>
                    </div>
                 
               
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="orange-button" style="margin-bottom: 13px;">Sign In</button>
                    </fieldset>
                  </div>
                  
                </div>
                <div class="hint-text">Don't have an account?<a routerLink="/register" class="fw-bold">Sign Up</a></div>

              </form>
              <div class="more-info">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
